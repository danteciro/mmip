<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewHelpTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewHelpLabel_helpPK_seq}"/>
                    <h:outputText value="#{helpController.selected.helpPK.seq}" title="#{bundle.ViewHelpTitle_helpPK_seq}"/>
                    <h:outputText value="#{bundle.ViewHelpLabel_helpPK_topic}"/>
                    <h:outputText value="#{helpController.selected.helpPK.topic}" title="#{bundle.ViewHelpTitle_helpPK_topic}"/>
                    <h:outputText value="#{bundle.ViewHelpLabel_info}"/>
                    <h:outputText value="#{helpController.selected.info}" title="#{bundle.ViewHelpTitle_info}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{helpController.destroyAndView}" value="#{bundle.ViewHelpDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewHelpEditLink}"/>
                <br />
                <h:commandLink action="#{helpController.prepareCreate}" value="#{bundle.ViewHelpCreateLink}" />
                <br />
                <h:commandLink action="#{helpController.prepareList}" value="#{bundle.ViewHelpShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewHelpIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
